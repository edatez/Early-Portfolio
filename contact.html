    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;700&family=Roboto:wght@300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div id="name">
            <h1><a class="navbar-brand" id="myname" href="#">Eda Tuncer</a></h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>

    </nav>


    <div class="container">
        <header>
            <h2>Contact</h2>
        </header>

        <form>
            <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp"
                    placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputMessage1">Message</label>
                <textarea rows="4" cols="50" type="message" class="form-control" id="exampleInputMessage1"
                    aria-describedby="MessageHelp" placeholder="Enter your message"></textarea>
            </div>

            <button type="submit" class="btn btn-green">Submit</button>
        </form>
    </div>
    <footer>
        &copy; Copyright 2020
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
